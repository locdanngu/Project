<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <title>LocProject</title>
</head>

<body>
    <!-- Heading -->
    <div class="heading_login">
        <div class="right_login">
            <div class="logo_login">
                <img href="#" src="./assets/img/background/logo-removebg-preview.png" alt="Logo" class="img_logo_login">

            </div>
        </div>
        <div class="left">
            <button class="js-login login_btn ">Đăng nhập tài khoản</button>
        </div>
    </div>

    <!-- Content -->
    <ul class="content_login">
        <li>- Nơi lưu trữ tất cả khoảnh khắc của bạn</li>
        <li>- Tạo chủ đề bất kỳ cho riêng mình</li>
        <li>- Không sợ mất dữ liệu</li>
    </ul>
    <!-- Đăng nhập -->
    <div class="model js-model">
        <div class="model-container js-model-container">
            <div class="model-close js-model-close"><i class="ti-close"></i></div>
            <header class="model-header">
                <h1>Đăng Nhập</h1>
            </header>

            <div class="model-body ">
                <div class="model_div_middel">
                    <label for="" class="model-label">
                        Email/Tên đăng nhập
                    </label>
                    <input type="text" class="model-input">

                    <label for="" class="model-label">
                        Password
                    </label>
                    <input type="password" class="model-input">
                    <div class="modal-footer">
                        <div class="model-help js-model-help">
                            <a>Đăng ký ở đây</a>
                        </div>

                        <button id="login" class="model-btn js-modal-login-btn"><a href="./user.html">
                                Đăng Nhập</a>
                        </button>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

    <!-- Đăng ký -->
    <div class="modal js-modal">
        <div class="modal-container js-modal-container">
            <div class="modal-close js-modal-close"><i class="ti-close"></i></div>
            <header class="model-header">
                <h1>Đăng Ký</h1>
            </header>

            <div class="model-body ">
                <div class="model_div_middel">
                    <label for="" class="model-label">
                        Email/Tên đăng nhập
                    </label>
                    <input type="text" class="model-input">

                    <label for="" class="model-label">
                        Nhập mật khẩu
                    </label>
                    <input type="password" class="model-input">

                    <label for="" class="model-label">
                        Nhập Lại Mật Khẩu
                    </label>
                    <input type="password" class="model-input">
                    <div class="modal-register-help ">
                        <a class="js-modal-resiter-help">Đã có tài khoản?</a>
                    </div>

                    <button id="login" class="modal-btn"><a href="#">Đăng Ký</a></button>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
